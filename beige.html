    <div class="mainContainer">

        <div class="btnContainer">

            onclick="myFunction(this.id)"

          <button class="selectButton" onclick="myFunction(this.id)" id="black">

          <button class="selectButton" onclick="myFunction(this.id)" id="red">

          <button class="selectButton" onclick="myFunction(this.id)" id="grey">
            GREY
          </button>

        <img class="img" id="img" src="images/white.png" />
      </div>
